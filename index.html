<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¨</text></svg>">
    <title>Canvas Studio - Visual Moodboard Creator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="context-menu.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="app-branding">
                    <div class="app-icon">ðŸŽ¨</div>
                    <div class="app-info">
                        <h2>Canvas Studio</h2>
                        <p class="project-subtitle">Moodboard Creator</p>
                    </div>
                </div>
            </div>

            <div class="sidebar-main">
                <div class="boards-section">
                    <div class="section-header">
                        <span class="section-title">Boards</span>
                        <button id="newBoardBtn" class="add-board-btn" title="New Board">+</button>
                    </div>
                    <div id="boardList" class="board-list"></div>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="search-container">
                    <span class="search-icon"><i class="fas fa-search"></i></span>
                    <input type="text" id="boardSearch" class="search-input" placeholder="Search boards...">
                </div>
            </div>
        </aside>

        <main class="workspace">
            <header class="workspace-header">
                <div class="title-group">
                    <h1 id="activeBoardTitle">Untitled Board</h1>
                    <button id="renameBoardBtn" class="header-icon-btn" title="Rename Board"><i
                            class="fas fa-pen"></i></button>
                    <button id="deleteBoardBtn" class="header-icon-btn delete-btn" title="Delete Board"><i
                            class="fas fa-trash"></i></button>
                </div>

                <div class="controls-group">
                    <button id="arrowModeBtn" class="header-icon-btn arrow-mode-btn" title="Arrow Mode (A)"><i
                            class="fas fa-arrow-right"></i></button>
                    <button id="exportJsonBtn" class="header-icon-btn" title="Export JSON"><i
                            class="fas fa-download"></i></button>
                    <button id="importBtn" class="header-icon-btn" title="Import JSON"><i
                            class="fas fa-upload"></i></button>
                    <input type="file" id="fileInput" hidden accept=".json">
                    <button id="exportPdfBtn" class="header-icon-btn" title="Export as PNG"><i
                            class="fas fa-image"></i></button>
                    <button id="themeToggleBtn" class="header-icon-btn theme-btn" title="Toggle Theme"><i
                            class="fas fa-moon" id="themeIcon"></i></button>
                    <div class="status-indicator" id="saveStatus">Synced</div>
                </div>
            </header>

            <div id="canvas" class="canvas">
                <div id="selectionBox" class="selection-box"></div>
            </div>
        </main>
    </div>

    <!-- Color Picker -->
    <div id="colorPicker" class="color-picker hidden">
        <div class="color-option" data-color="default" style="background: #1e1e1e;" title="Default"></div>
        <div class="color-option" data-color="yellow" style="background: #fef3c7;" title="Yellow"></div>
        <div class="color-option" data-color="purple" style="background: #e9d5ff;" title="Purple"></div>
        <div class="color-option" data-color="blue" style="background: #dbeafe;" title="Blue"></div>
        <div class="color-option" data-color="green" style="background: #d1fae5;" title="Green"></div>
        <div class="color-option" data-color="pink" style="background: #fce7f3;" title="Pink"></div>
        <div class="color-option" data-color="orange" style="background: #fed7aa;" title="Orange"></div>
        <div class="color-option" data-color="bw" style="background: #000000;" title="Black/White"></div>
    </div>

    <!-- Context Menu -->
    <div id="contextMenu" class="context-menu">
        <div class="context-menu-item" data-action="bring-forward">â†‘ Bring Forward</div>
        <div class="context-menu-item" data-action="send-backward">â†“ Send Backward</div>
        <div class="context-menu-divider"></div>
        <div class="context-menu-item" data-action="duplicate">âŽ˜ Duplicate</div>
        <div class="context-menu-divider"></div>
        <div class="context-menu-item danger" data-action="delete">ðŸ—‘ Delete</div>
    </div>

    <script src="storage.js"></script>
    <script src="js/state.js"></script>
    <script src="js/selection-manager.js"></script>
    <script src="js/element-manager.js"></script>
    <script src="js/board-manager.js"></script>
    <script src="js/drag-manager.js"></script>
    <script src="js/arrow-manager.js"></script>
    <script src="js/context-menu.js"></script>
    <script src="js/settings-manager.js"></script>
    <script src="js/keyboard-shortcuts.js"></script>
    <script src="js/event-manager.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
